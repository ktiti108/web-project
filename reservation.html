<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rengoku.tv</title>

<!-- Fav Icon -->
<link rel="shortcut icon" href="img/c325019b4a502e901c2cd875bd3079fd.jpg" type="image/x-icon">

<!-- CSS -->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/swiper-bundle.min.css">

<!-- Box Icons -->
<link href="https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css" rel="stylesheet">
</head>

<body>

<!-- Header -->
<header>
    <div class="nav container">
        <a href="index.html" class="logo">Rengoku<span>.tv</span></a>
        <div class="nav-icons">
            <i class="bx bx-bell bx-tada" id="bell-icon"><span></span></i>
        </div>
    </div>
</header>
 <section class = "banner">
            <h2>TAKE YOUR TICKETS NOW !</h2>
            <div class = "card-container">
                <div class = "card-img">
                    <!-- image here -->
                </div>

                <div class = "card-content">
                    <h3>Reservation</h3>
                    <form>
                        <div class = "form-row">
                            <select name = "days">
                                <option value = "day-select">Select Day</option>
                                <option value = "sunday">Sunday</option>
                                <option value = "monday">Monday</option>
                                <option value = "tuesday">Tuesday</option>
                                <option value = "wednesday">Wednesday</option>
                                <option value = "thursday">Thursday</option>
                                <option value = "friday">Friday</option>
                                <option value = "saturday">Saturday</option>
                            </select>

                            <select name = "hours">
                                <option value = "hour-select">Select Hour</option>
                                <option value = "10">10: 00</option>
                                <option value = "10">12: 00</option>
                                <option value = "10">14: 00</option>
                                <option value = "10">16: 00</option>
                                <option value = "10">18: 00</option>
                                <option value = "10">20: 00</option>
                                <option value = "10">22: 00</option>
                            </select>
                        </div>

                        <div class = "form-row">
                            <input type = "text" placeholder="Full Name">
                            <input type = "text" placeholder="Phone Number">
                        </div>

                        <div class = "form-row">
                            <input type = "number" placeholder="How Many Persons?" min = "1">
                            <input type = "submit" value = "BOOK TABLE">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        






        <!-- Swiper Pagination -->
        <div class="swiper-pagination"></div>
    </div>
</section>

<!-- Scripts -->
<script src="js/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
